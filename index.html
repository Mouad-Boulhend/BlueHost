<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <footer class="footer">
        <div class="footer-greenbox">
            <!-- Hide footer box -->
            <div class="hidder"><img src="./images/bg-bottom-footer.png" alt=""></div>

            <div class="footer-content">
                <div class="subscribe">
                    <h2>Subscribe to Our Newsletter</h2>
                    <input class="sub-email" type="email" placeholder="Enter you email">
                    <input class="sub-submit" type="submit">
                </div>
        
                <div class="footer-blocks">
                    <div class="footer-about-us">
                        <ul class="about-us-list">
                            <li>About Us</li>
                        </ul>
                    </div>
            
                    <div class="footer-our-services">
                        <ul class="our-services-list">
                            <li>Domain Register</li>
                        </ul>
                    </div>
            
                    <div class="footer-touch">
                        <ul class="touch-list">
                            <li>123 Street, NewYork, USA</li>
                            <li>
                                <div class="footer-socials">
                                    <div class="footer-social">Twitter</div>
                                    <div class="footer-social">Fb</div>
                                    <div class="footer-social">YT</div>
                                    <div class="footer-social">in</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
        
                <div class="message">
                    <input class="msg-input" type="text" placeholder="Name">
                    <input class="msg-input" type="email" placeholder="Email">
                    <textarea class="msg-input" name="Message" placeholder="Message"></textarea>
                    <input class="send-message" type="button" value="Send Message">
                </div>
            </div>

            <div class="footer-divider"></div>

            <div class="footer-foot">
                <div class="copyright">Your Site Name, All Right Reserserved. Designed By HTML Codes</div>
                <div class="shortcuts">
                    <div class="foot-button">Home</div>
                    <span>|</span>
                    <div class="foot-button">Cookies</div>
                    <span>|</span>
                    <div class="foot-button">Help</div>
                    <span>|</span>
                    <div class="foot-button">FQAs</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
